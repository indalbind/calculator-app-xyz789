<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .calculator {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 320px;
        }
        #display {
            width: 100%;
            height: 60px;
            background-color: #e9ecef;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 2.5em;
            text-align: right;
            color: #333;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
            outline: none;
        }
        .calculator-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .calculator-buttons button {
            width: 100%;
            height: 60px;
            font-size: 1.5em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .calculator-buttons button:hover {
            transform: translateY(-2px);
        }
        .calculator-buttons button:active {
            transform: translateY(0);
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .btn-number, .btn-decimal {
            background-color: #e0e0e0;
            color: #333;
        }
        .btn-number:hover, .btn-decimal:hover {
            background-color: #d0d0d0;
        }
        .btn-operator {
            background-color: #ff9500;
            color: #ffffff;
        }
        .btn-operator:hover {
            background-color: #e08500;
        }
        .btn-clear {
            background-color: #dc3545;
            color: #ffffff;
        }
        .btn-clear:hover {
            background-color: #c82333;
        }
        .btn-equals {
            background-color: #28a745;
            color: #ffffff;
            grid-column: span 2;
        }
        .btn-equals:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" value="0" readonly>
        <div class="calculator-buttons">
            <button class="btn btn-clear" id="clear">C</button>
            <button class="btn btn-operator" data-operator="sqrt" id="sqrt">âˆš</button>
            <button class="btn btn-operator" data-operator="%" id="percent">%</button>
            <button class="btn btn-operator" data-operator="/" id="divide">/</button>

            <button class="btn btn-number" id="seven">7</button>
            <button class="btn btn-number" id="eight">8</button>
            <button class="btn btn-number" id="nine">9</button>
            <button class="btn btn-operator" data-operator="*" id="multiply">x</button>

            <button class="btn btn-number" id="four">4</button>
            <button class="btn btn-number" id="five">5</button>
            <button class="btn btn-number" id="six">6</button>
            <button class="btn btn-operator" data-operator="-" id="subtract">-</button>

            <button class="btn btn-number" id="one">1</button>
            <button class="btn btn-number" id="two">2</button>
            <button class="btn btn-number" id="three">3</button>
            <button class="btn btn-operator" data-operator="+" id="add">+</button>

            <button class="btn btn-number" id="zero">0</button>
            <button class="btn btn-decimal" id="decimal">.</button>
            <button class="btn btn-equals" id="equals">=</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        let currentInput = '0';
        let firstOperand = null;
        let operator = null;
        let waitingForSecondOperand = false;

        function updateDisplay() {
            display.value = currentInput;
        }

        function clearCalculator() {
            currentInput = '0';
            firstOperand = null;
            operator = null;
            waitingForSecondOperand = false;
            updateDisplay();
        }

        function inputDigit(digit) {
            if (currentInput.includes('Error')) { // Clear error state on new digit
                currentInput = digit;
                waitingForSecondOperand = false;
            } else if (waitingForSecondOperand) {
                currentInput = digit;
                waitingForSecondOperand = false;
            } else {
                currentInput = currentInput === '0' ? digit : currentInput + digit;
            }
            updateDisplay();
        }

        function inputDecimal(dot) {
            if (currentInput.includes('Error')) { // Clear error state on new decimal
                currentInput = '0.';
                waitingForSecondOperand = false;
                updateDisplay();
                return;
            }
            if (waitingForSecondOperand) {
                currentInput = '0.';
                waitingForSecondOperand = false;
                updateDisplay();
                return;
            }
            if (!currentInput.includes(dot)) {
                currentInput += dot;
            }
            updateDisplay();
        }

        function handleOperator(nextOperator) {
            if (currentInput.includes('Error')) { // Do not proceed if in error state
                return;
            }

            const inputValue = parseFloat(currentInput);

            if (operator && waitingForSecondOperand) {
                operator = nextOperator;
                return;
            }

            if (firstOperand === null) {
                firstOperand = inputValue;
            } else if (operator) {
                const result = performCalculation[operator](firstOperand, inputValue);
                
                if (isNaN(result) && currentInput === 'Error: Div by 0') {
                    // Division by zero error already handled and message set
                    firstOperand = null;
                    operator = null;
                    waitingForSecondOperand = false;
                    updateDisplay();
                    return;
                }

                currentInput = String(result);
                firstOperand = result;
            }

            waitingForSecondOperand = true;
            operator = nextOperator;
            updateDisplay();
        }

        function calculateSquareRoot() {
            if (currentInput.includes('Error')) {
                return;
            }
            const inputValue = parseFloat(currentInput);
            if (inputValue < 0) {
                currentInput = 'Error';
            } else {
                currentInput = String(Math.sqrt(inputValue));
            }
            firstOperand = null; // Clear any pending operations
            operator = null;
            waitingForSecondOperand = false; // Ready for new input
            updateDisplay();
        }

        function calculatePercentage() {
            if (currentInput.includes('Error')) {
                return;
            }
            let inputValue = parseFloat(currentInput);

            if (firstOperand === null) {
                // If no pending operation, X% means X / 100
                currentInput = String(inputValue / 100);
            } else {
                let calculatedValueForOperator;
                if (operator === '+' || operator === '-') {
                    // For + and -, percentage means X +/- (X * Y/100)
                    calculatedValueForOperator = (firstOperand * inputValue) / 100;
                } else if (operator === '*' || operator === '/') {
                    // For * and /, percentage means X * (Y/100) or X / (Y/100)
                    calculatedValueForOperator = inputValue / 100;
                } else {
                    // Fallback for unknown operators, treat as X / 100
                    currentInput = String(inputValue / 100);
                    updateDisplay();
                    return;
                }

                const result = performCalculation[operator](firstOperand, calculatedValueForOperator);
                
                currentInput = String(result);
                firstOperand = result;
                operator = null;
                waitingForSecondOperand = true;
            }
            updateDisplay();
        }

        const performCalculation = {
            '/': (firstOperand, secondOperand) => {
                if (secondOperand === 0) {
                    currentInput = 'Error: Div by 0';
                    return NaN; // Return NaN to indicate error for consistency
                }
                return firstOperand / secondOperand;
            },
            '*': (firstOperand, secondOperand) => firstOperand * secondOperand,
            '+': (firstOperand, secondOperand) => firstOperand + secondOperand,
            '-': (firstOperand, secondOperand) => firstOperand - secondOperand
        };

        document.addEventListener('DOMContentLoaded', () => {
            const buttons = document.querySelector('.calculator-buttons');

            buttons.addEventListener('click', (event) => {
                const { target } = event;

                if (!target.matches('button')) {
                    return;
                }

                if (target.dataset.operator === 'sqrt') {
                    calculateSquareRoot();
                    return;
                }

                if (target.dataset.operator === '%') {
                    calculatePercentage();
                    return;
                }

                if (target.classList.contains('btn-operator')) {
                    handleOperator(target.dataset.operator);
                    return;
                }

                if (target.classList.contains('btn-number')) {
                    inputDigit(target.textContent);
                    return;
                }

                if (target.classList.contains('btn-decimal')) {
                    inputDecimal(target.textContent);
                    return;
                }

                if (target.classList.contains('btn-clear')) {
                    clearCalculator();
                    return;
                }

                if (target.classList.contains('btn-equals')) {
                    if (firstOperand !== null && operator !== null) {
                        const secondOperand = parseFloat(currentInput);
                        const result = performCalculation[operator](firstOperand, secondOperand);
                        
                        if (isNaN(result) && currentInput === 'Error: Div by 0') {
                            updateDisplay();
                            firstOperand = null;
                            operator = null;
                            waitingForSecondOperand = false;
                            return;
                        }

                        currentInput = String(result);
                        firstOperand = null;
                        operator = null;
                        waitingForSecondOperand = true;
                        updateDisplay();
                    }
                    return;
                }
            });

            updateDisplay();
        });
    </script>
</body>
</html>
